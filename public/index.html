<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />

    <title>Count Me In</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload-shim.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/scripts.js"></script>

  </head>
  
  <body ng-controller="MainController">

    <nav>
      <a ui-sref="feed.all">News Feed</a>
      <a ui-sref="user.profile({username: username})">My Profile</a>
      <a ui-sref="user.post.add">Add Post</a>
      <a ui-sref="login">Login</a>
      <a ui-sref="signup">Signup</a>
    </nav>

    <div ui-view></div>
  </body>
</html>
