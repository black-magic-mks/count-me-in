<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />

    <title>Count Me In</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload-shim.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/scripts.js"></script>

  </head>

  <body>

    <nav>
      <a ui-sref="feed.all"><i class="fa fa-home fa-2x"></i></a>
      <a ui-sref="user.post.add({username: currentUser})">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle-o-notch fa-spin fa-stack-2x"></i>
          <i class="fa fa-plus fa-stack-1x"></i>
        </span>
      </a>
      <a ng-if="!!(loggedIn)" ui-sref="user.profile({username: currentUser})"><i class="fa fa-user fa-2x"></i></a>
      <a ng-if="!(loggedIn)" ui-sref="login"><i class="fa fa-power-off fa-2x"></i></a>
    </nav>
    <div ui-view class="mainContainer"></div>
  </body>
</html>
