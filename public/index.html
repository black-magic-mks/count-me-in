<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <title>Count Me In</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload-shim.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/scripts.js"></script>

  </head>

  <body>
    <nav>
      <a ui-sref="feed.all" ui-sref-active="active"><i class="fa fa-home fa-2x"></i></a>
      <a ui-sref="user.post.add({username: currentUser})" ui-sref-active="active"><i class="fa fa-plus-circle fa-2x"></i></a>
      <a ng-if="!!(loggedIn)" ui-sref="user.profile({username: currentUser})" ui-sref-active="active"><i class="fa fa-user fa-2x"></i></a>
      <a ng-if="!(loggedIn)" ui-sref="login" ui-sref-active="active"><i class="fa fa-sign-in fa-2x"></i></a>
    </nav>
    <div ui-view class="mainContainer"></div>
  </body>
</html>
