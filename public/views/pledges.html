<div class="search">
  <h1>find a pledge</h1>
  <form>
    <input class="pledge-search" type="text" ng-model="searchText" placeholder="search a pledge"/>
  </form>
</div>
<div class="pledge-list">
  <div class="pledgename-item" ng-repeat="pledge in pledges | filter:searchText" ui-sref="feed.pledge({pledgename: pledge.pledgename})">
    #{{ pledge.pledgename }}
  </div>
</div>
