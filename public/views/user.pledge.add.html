<div>
    <h3>Add a pledge</h3>

    <div>
      <form name="addPledgeForm" class="addPledgeForm" id="addPledgeForm" novalidate>

          <input name="pledgename" type="text" ng-model="pledge.pledgename" placeholder="Pledge title..."/>

          <br />

          <textarea name="pledge-mission" ng-model="pledge.mission" placeholder="What is your mission..."></textarea>

          <br />

          <button class="btn" ng-click="cancelPledge()">cancel</button>
          <button class="btn" ng-click="addPledge()">pledge!</button>

        </form>
    </div>
</div>
