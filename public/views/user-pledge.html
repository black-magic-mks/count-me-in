<ion-view title="UserPledge">
  <ion-content class="has-header padding">
    <h1>{{graphData.username}}</h1>
    <button class="button button-small button-positive">
      New
    </button>
    <hr />
    <h2>{{graphData.pledgeName}}</h2>
    <hr />
    <pledge-post-user-page ng-repeat="post in graphData.posts" post="post"></pledge-post-user-page>
  </ion-content>
</ion-view>
