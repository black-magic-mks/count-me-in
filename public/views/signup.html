<div>
  <div class="nav">
    <a ui-sref="user.dashboard"><i class="fa fa-dashboard fa-2x"></i></a>
    <a ui-sref="login"><i class="fa fa-toggle-on fa-2x"></i></a>
    <a ui-sref="signup"><i class="fa fa-user-plus fa-2x"></i></a>
  </div>
  <div>
    <h1 class="signup-title">Create an Account</h1>
    <form ng-submit="register(user)" name="signupForm">
      <input name="username" type="text" ng-model="user.username" placeholder="Username" ng-minlength="4" required>
      <input name="password" type="password" ng-model="user.password" placeholder="Password" ng-minlength="6" ng-pattern="passwordValidation" required>
      <input type="submit" value="Submit">
    </form>

    <div ng-show='(signupForm.username.$dirty && submitted) && signupForm.username.$error.minlength'>
      <h3 class="signup-text">Username Must Be At Least 4 Characters</h3>
    </div>
    <div ng-show='(signupForm.password.$dirty && submitted) && signupForm.password.$error.minlength'>
      <h3 class="signup-text">Password Must Be At Least 6 Characters And Contains Both A Number and A Capital Letter</h3>
    </div>
    <a ui-sref="tab.login">Already have an account? Login</a>
  </div>
</div>
