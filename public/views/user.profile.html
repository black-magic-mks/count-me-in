<div class="item item-text-wrap">
  <div class="directiveHeader clearfix">
    <h1 class="left"> <a ui-sref="user.profile({username: username})">@{{username}}</a> </h1>
    <div class="left">
      <button ng-if="!(currentUser === username && loggedIn)" ng-click="addFollower()" class="button button-small button-positive right">
        Follow
      </button>
    </div>
  </div>
<pledge-preview ng-repeat="pledge in profilePledges" pledge="pledge" username="username"/>
</div>
