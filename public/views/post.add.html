<div>
  <div ng-show="!loadingPost">
    <h3>Add a post</h3>

    <div>
      <form name="addPostForm" class="addPostForm" id="addPostForm" novalidate>


          <select ng-model="post.pledgename" ng-init="post.pledgename = pledgenames[0]">
            <div>
              <option 
                ng-repeat="pledgename in pledgenames" 
                value="{{pledgename}}">
                {{pledgename}}
              </option>
            </div>
          </select>

          <a class="pledge-button" ui-sref="tab.user.pledge.add">Add Pledge</a>

          <br />

          <input name="post-title" type="text" ng-model="post.title" placeholder="Post title..."/>

          <br />

          <textarea name="post-text" ng-model="post.text" placeholder="Describe what you did..."></textarea>
          
          <br />

          <label class="post-upload">
              <input type="file" class="post-file" id="user-post-add" name="post-file" ng-model="post.file" valid-file required on-file-change="fileChanged" ></input>
              <i class="fa fa-camera fa-2x"></i>
          </label>
          {{ fileName }}

          <br />

          <button class="btn" ng-click="cancelPost()">cancel</button>
          <button class="btn" ng-click="addPost()">submit</button>

        </form>
    </div>
  </div>
  <div ng-show="loadingPost">
    <div>uploading your post</div>
  </div>
</div>
