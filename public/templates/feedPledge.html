<div class="item item-text-wrap">
  <div class="feedPledgeDirective clearfix">
    <div class="postTopBar">
      <h2><a ui-sref="tab.user.profile({username: post.username})" class="title username left">@{{post.username}}&nbsp;</a>in <a ui-sref="tab.feed.pledge({pledgename: post.pledgename})" ng-click="getcomments(pledgeName)">#{{post.pledgename}}</a></h2>
      <p class="postDate left">{{post.date}} ago</p>
    </div>
    <p class="pledgeMission left">{{post.text}}</p>
    <div class="feedImages clearfix">
      <img ng-src="{{post.aws_url}}" height="400px" class="posts" />
    </div>
    <likes post-id="post.id"></likes>
    <button ui-sref="tab.user.profile({username: post.username})" class="button button-small button-positive left">
      View {{post.username}}'s Posts
    </button>
  </div>
</div>
