<div class="item item-text-wrap">
  <div class="directiveHeader">
    <h1> <a ui-sref="tab.feed.pledge" ng-click="view()">{{pledgeName}}</a> </h1>
  </div>
  <feed-pledge-post ng-repeat="pledgePost in pledgeList" username="pledgePost.user" mission="pledgePost.mission" pledge-post="pledgePost.posts" date="pledgePost.date" view-pledge="viewPledge()"/>
</div>
