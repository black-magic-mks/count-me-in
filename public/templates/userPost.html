<div class="feedPledgeDirective clearfix">
  <img class="pledgePostImg left" ng-src="{{post.aws_url}}" height="400px" width="400px" />
  <div class="pledgePost left">
    <div class="postDay left">
      <h4 class="left">Day {{numPosts}}</h4>
      <h4 class="right">{{post.date}}</h4>
    </div>
    <p class="pledgePostDesc left">{{post.text}}</p>
  </div>
</div>
