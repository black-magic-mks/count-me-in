<div class="feedPledgeDirective clearfix" ng-init="start=0; end=4;">
  <div class="pledgePreview clearfix">
    <img class="coverImg left" ng-src="{{post.aws_url}}"/>
    <h1>{{post.title}}</h1>
    <h4 class="date">{{post.created}} date here</h4>
    <div class="pledgeText right">{{post.text}}</div>
    <button ui-sref="user.pledge.view({username: post.username, pledgename: post.pledgename})" class="directButton">
    <i class="fa fa-eye"></i> more
    </button>

  </div>
  <div class="buttonBar clearfix">
    <likes post-id="post.id" likes="post.likes" has-liked="post.hasLiked"></likes>
    <button class="actionButton left" ng-model="collapsed" ng-click="collapsed=!collapsed"><i class="fa fa-comment"></i> comment</button>
  </div>

  <comment post-id="post.id" post-comments="post.comments" collapsed="collapsed"></comment>

</div>
