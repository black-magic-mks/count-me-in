<div class="feedPledgeDirective clearfix">
  <div class="postTopBar">
    <div>
      <h2 ui-sref="feed.pledge({pledgename: pledge.pledgename})" class="title username left">#{{pledge.pledgename}}</h2>
    </div>  
    <ul>
      <li ng-repeat="post in pledge.posts">
        <div>{{post.title}}</div>
        <img class="thumb" src="{{post.aws_url}}"/>
      </li>
    </ul>
  </div>
  <button ui-sref="user.pledge.view({username: username, pledgename: pledge.pledgename})" class="left button button-small button-positive">View All</button>
</div>
