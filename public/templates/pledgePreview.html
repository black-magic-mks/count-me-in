<div class="feedPledgeDirective clearfix">
  <div class="postTopBar pledgename clearfix">
    <h2 ui-sref="feed.pledge({pledgename: pledge.pledgename})" class="standardLink title left">#{{pledge.pledgename}}</h2>
    <p class="right pledgeDate">{{pledge.created}}June 2</p>
  </div>
  <div class="pledgePreview">
    <img class="coverImg" ng-src="{{pledge.coverimage}}" />
    <div class="pledgePreviewDescBar clearfix">
<!--       <div class="imgThumbs left">
        <img src="{{thumbnail}}" ng-repeat="thumbnail in pledge.images"/>
      </div> -->
      <div class="textDesc left">
        {{pledge.lastpost}}
        <button ui-sref="user.pledge.view({username: username, pledgename: pledge.pledgename})" class="left directButton">View All</button>
      </div>
    </div>

  </div>
</div>
