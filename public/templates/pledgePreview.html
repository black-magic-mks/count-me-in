<div class="feedPledgeDirective clearfix">
  <div class="postTopBar pledgename clearfix">
    <h1 ui-sref="feed.pledge({pledgename: pledge.pledgename})" class="standardLink title left">#{{pledge.pledgename}}</h1>
    <p class="right date">{{pledge.created}}June 2 REPLACE ME</p>
  </div>
  <div class="pledgePreview" ng-repeat="post in pledge.posts.slice().reverse()">
    <h2>{{post.title}}</h2>
    <img class="coverImg left" src="{{post.aws_url}}"/>
    <div class="pledgeText right">
      {{post.text}}
    </div>
    <button ui-sref="user.pledge.view({username: username, pledgename: pledge.pledgename})" class="left directButton">View All</button>
  </div>   
</div>
