<div class="postedComments">
  <div class="block clearfix">
    <div class="commentUser left"><a class="standardLink" ui-sref="user.profile({username: username})"><strong>@{{username}}</a></strong></div>
    <div class="commentTimeStamp right">{{created}} ago</div>
  </div>
  <div class="commentText">{{text}}</div>
</div>
